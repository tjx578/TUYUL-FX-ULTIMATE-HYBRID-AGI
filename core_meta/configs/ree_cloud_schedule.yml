# ============================================================
# Reflective Evolution Engine (REE)
# Cloud Synchronization Schedule Configuration ‚Äî v6.0r++
# ============================================================
# Mengatur jadwal sinkronisasi reflektif & pembelajaran meta
# antara Vaults, Reflective Systems, dan Cloud Runtime.
# ============================================================

version: "6.0r++"
last_update: "2026-01-03T20:40:00Z"

# ------------------------------------------------------------
# ‚òÅÔ∏è Global Cloud Runtime Settings
# ------------------------------------------------------------
cloud_runtime:
	provider: "Google Cloud Run"
	region: "asia-southeast2"
	project_id: "tuyul-fx-ultimate"
	service_name: "reflective-meta-service"
	api_endpoint: "https://reflective-meta.tuyulfx.app/v1"
	use_stackdriver_monitoring: true
	enable_latency_tracking: true
	log_latency_target_ms: 250

# ------------------------------------------------------------
# ‚è±Ô∏è Reflective Cloud Sync Schedule
# ------------------------------------------------------------
sync_schedule:
	meta_cycle_upload_interval: 15     # Upload hasil meta cycle setiap 15 menit
	field_resonance_sync_interval: 10  # Sinkronisasi resonansi Œ±‚ÄìŒ≤‚ÄìŒ≥ setiap 10 menit
	integrity_audit_interval: 30       # Audit integritas reflektif setiap 30 menit
	reflective_feedback_sync: 5        # Kirim feedback REE ke cloud tiap 5 menit
	trq3d_energy_update_interval: 3    # Update data energi TRQ‚Äì3D tiap 3 menit
	vault_state_push_interval: 20      # Sinkronisasi vault snapshot ke cloud setiap 20 menit

# ------------------------------------------------------------
# üîÑ Sync Priorities (Weighting)
# ------------------------------------------------------------
sync_priorities:
	meta_learning_feedback: 0.35       # Prioritas tertinggi (Meta Layer)
	reflective_coherence_data: 0.25    # Data koherensi reflektif
	trq3d_energy_field: 0.20           # Energi reflektif kuantum
	vault_integrity_snapshot: 0.15     # Integritas vault & audit
	cloud_metrics_ping: 0.05           # Ping monitoring cloud runtime

# ------------------------------------------------------------
# üöÄ Cloud Upload Pipeline
# ------------------------------------------------------------
upload_pipeline:
	enable_pipeline: true
	max_concurrent_uploads: 3
	retry_on_failure: true
	retry_interval_seconds: 45
	max_retry_attempts: 3
	compression_enabled: true
	compression_format: "gzip"
	upload_mode: "async"
	endpoint_map:
		meta_feedback: "/sync/meta-feedback"
		resonance_data: "/sync/resonance"
		integrity_audit: "/sync/integrity"
		vault_snapshot: "/sync/vault"
		trq3d_energy: "/sync/trq3d"

# ------------------------------------------------------------
# üß† Reflective Feedback Bridge
# ------------------------------------------------------------
feedback_bridge:
	enable_bridge: true
	bridge_protocol: "RFP_v6.2"
	bridge_sync_interval_minutes: 10
	mirror_to_vault: true
	feedback_format: "json"
	meta_feedback_target: "journal_vault"

# ------------------------------------------------------------
# üìä Monitoring & Diagnostics
# ------------------------------------------------------------
monitoring:
	enable_runtime_telemetry: true
	telemetry_source: "reflective_cycle_manager"
	monitor_fields:
		- "meta_integrity"
		- "reflective_coherence"
		- "harmonic_alignment"
		- "cloud_integrity"
	alert_thresholds:
		integrity_critical: 0.90
		latency_critical_ms: 400
	send_alerts_to:
		- "cloud_monitor_service"
		- "vault_service"
		- "meta_learning_driver"
	diagnostics_output_path: "data/cloud_sync/diagnostics_log.json"

# ------------------------------------------------------------
# üßæ Cloud Sync Logging
# ------------------------------------------------------------
logging:
	enable_sync_log: true
	log_path: "data/cloud_sync/ree_cloud_sync_log.json"
	save_interval: "1h"
	log_rotation_days: 7
	verbose_mode: false
