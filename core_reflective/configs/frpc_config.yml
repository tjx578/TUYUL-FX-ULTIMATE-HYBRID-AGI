frpc_core:
	enable_frpc_engine: true
	computation_mode: "dynamic_reflective"
	update_interval_seconds: 30
	min_conf12: 0.93
	target_conf12: 0.97
	min_wlwci: 0.90
	target_wlwci: 0.96
	rcadj_tolerance: 0.08
	integrity_target: 0.95
	adaptive_tuning: true
	description: >
		Parameter utama FRPC digunakan untuk menjaga koherensi sinkronisasi lintas layer.
		CONFâ‚â‚‚ dan WLWCI adalah indikator utama keseimbangan energi reflektif.

fusion_reflective_alignment:
	reflective_sync_factor: 0.97
	propagation_drift_limit: 0.05
	coherence_stabilizer_gain: 1.02
	integrity_correction_rate: 0.95
	energy_modulation_weight: 0.65
	reflective_energy_floor: 0.85
	description: >
		Menentukan bagaimana FRPC menyesuaikan drift antar Fusion Layer dan Reflective Layer.
		Dijalankan setiap kali sinkronisasi atau audit reflektif terjadi.

reflective_propagation_field:
	propagation_model: "Lorentzian Harmonic"
	propagation_coefficient_base: 1.00
	propagation_resonance_factor: 1.03
	propagation_decay_rate: 0.96
	field_sync_tolerance: 0.04
	description: >
		Model propagasi koherensi reflektif yang digunakan dalam sistem.
		Lorentzian memastikan propagasi energi reflektif stabil lintas Vault.

cross_layer_coherence:
	cross_layer_correlation_target: 0.95
	cross_layer_coherence_min: 0.90
	coherence_drop_trigger_resync: true
	resync_method: "Adaptive Harmonic Reset"
	resync_delay_seconds: 10
	description: >
		Mengontrol sinkronisasi koherensi antar layer.
		Jika cross-layer coherence turun di bawah 0.9, sistem otomatis memicu re-sync FRPC.

adaptive_correction:
	enable_reflective_correction: true
	correction_strength: 0.92
	max_drift_threshold: 0.06
	ree_feedback_integration: true
	ree_learning_weight: 0.6
	ree_adaptive_rate: 0.002
	ree_drift_decay: 0.97
	description: >
		Sistem koreksi otomatis untuk menjaga kestabilan FRPC.
		Integrasi penuh dengan Meta-Learning Layer (REE Adaptive Analysis).

meta_feedback_link:
	enabled: true
	ree_sync_interval_seconds: 60
	ree_frpc_feedback_gain: 0.65
	ree_meta_influence_weight: 0.58
	ree_meta_drift_compensation: true
	ree_drift_tolerance: 0.04
	description: >
		Umpan balik FRPC â†’ Meta Layer untuk menyesuaikan kurva pembelajaran reflektif.
		Data FRPC digunakan oleh ree_adaptive_analysis.py.

monitoring:
	enable_frpc_monitor: true
	monitor_interval_seconds: 30
	alert_on_conf12_drop: true
	alert_on_integrity_drop: true
	alert_channel: "system_integrity"
	log_file: data/logs/frpc_monitor_log.json
	include_conf12: true
	include_wlwci: true
	include_rcadj: true
	include_reflective_intensity: true
	description: >
		Logging runtime untuk FRPC.
		Setiap siklus sinkronisasi akan mencatat nilai CONFâ‚â‚‚, WLWCI, dan RCAdj.

recovery_policy:
	auto_restart_on_failure: true
	restart_delay_seconds: 15
	retry_limit: 3
	resync_after_restart: true
	integrity_floor_on_restart: 0.92
	description: >
		Kebijakan pemulihan otomatis FRPC jika engine gagal atau drift ekstrem terdeteksi.

logging:
	enable_frpc_log: true
	log_file: data/logs/frpc_reflective_log.json
	include_meta_feedback: true
	include_coherence_metrics: true
	include_energy_alignment: true
	send_to_journal_vault: true
	description: >
		Catatan utama seluruh runtime FRPC disimpan di Journal Vault.
		Log ini juga digunakan untuk audit reflektif dan Meta Learning Loop.
