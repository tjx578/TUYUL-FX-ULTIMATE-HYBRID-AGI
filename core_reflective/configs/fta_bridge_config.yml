fta_bridge:
  enabled: true
  sync_interval_minutes: 10
  max_latency_seconds: 20
  source_layer: "Fundamental_Drive_v5.3.3+"
  target_layer: "Reflective_Consciousness_v6.0r++"
  propagation_mode: "adaptive_field_translation"
  confidence_weight: 0.65
  integrity_threshold: 0.93
  description: >
    Mengatur sinkronisasi real-time antara data fundamental dan sistem reflektif.
    Tujuannya agar TUYUL FX mampu menyesuaikan bias reflektif terhadap event makro global.

event_mapping:
  high_impact_event_bias:
    rate_hike: "Bearish"
    rate_cut: "Bullish"
    inflation_up: "Bearish"
    inflation_down: "Bullish"
    employment_strong: "Bullish"
    employment_weak: "Bearish"
    cb_policy_hawkish: "Bearish"
    cb_policy_dovish: "Bullish"
  medium_impact_event_bias:
    retail_sales_strong: "Bullish"
    retail_sales_weak: "Bearish"
    gdp_growth_up: "Bullish"
    gdp_growth_down: "Bearish"
  sentiment_weight_factor: 0.55
  sentiment_smoothing_factor: 0.9
  description: >
    Pemetaan bias reflektif berdasarkan event ekonomi aktual.
    Dihitung dari kombinasi high-impact dan medium-impact events.

reflective_adjustment:
  alpha_modulation_weight: 0.4
  beta_modulation_weight: 0.35
  gamma_modulation_weight: 0.25
  reflective_energy_response_gain: 1.08
  adaptive_bias_decay: 0.94
  modulation_rate: 0.97
  field_drift_tolerance: 0.04
  description: >
    Mengatur cara sistem reflektif menyesuaikan energi Î±Î²Î³ terhadap sentimen fundamental.
    Semakin besar pengaruh fundamental, semakin tinggi bias koreksi reflektif.

fundamental_data_feeds:
  news_feed_source: "core_fundamental/news/high_impact_monitor.py"
  policy_feed_source: "core_fundamental/news/cb_policy_tracker.json"
  macro_scan_source: "core_fundamental/fundamental_auto_feed_v_533.py"
  update_interval_seconds: 60
  data_cache_path: "core_fundamental/logs/fundamental_feed_log.json"
  description: >
    Daftar sumber data fundamental untuk integrasi reflektif.
    Data ini diproses oleh fta_integration_v6_production.py dan dikirim ke Reflective Layer.

adaptive_response:
  enable_auto_response: true
  response_latency_compensation: true
  macro_event_reaction_gain: 1.05
  sentiment_threshold_trigger: 0.7
  reflective_energy_threshold: 1.15
  meta_feedback_enabled: true
  ree_feedback_weight: 0.58
  ree_learning_rate: 0.002
  ree_meta_drift_compensation: true
  description: >
    Sistem respon adaptif untuk mengubah bias reflektif saat event fundamental besar terjadi.
    Terhubung langsung dengan REE Adaptive Analysis untuk pembelajaran jangka panjang.

meta_feedback_link:
  ree_sync_interval_minutes: 20
  ree_bias_feedback_strength: 0.6
  ree_energy_learning_weight: 0.55
  ree_drift_correction_limit: 0.04
  ree_integrity_floor: 0.92
  description: >
    Koneksi FTA â†” Meta Layer.
    Setiap 20 menit, sistem mengirim pembaruan bias reflektif ke Meta-Learning untuk kalibrasi adaptif.

logging:
  enable_fta_log: true
  log_file: data/logs/fta_bridge_log.json
  include_event_mapping: true
  include_bias_response: true
  include_meta_feedback: true
  send_to_journal_vault: true
  description: >
    Semua aktivitas sinkronisasi FTA disimpan di Journal Vault.
    Termasuk event map, bias reflektif, dan pembaruan energi TRQâ€“3D.

recovery_policy:
  auto_restart_on_failure: true
  restart_delay_seconds: 15
  retry_limit: 3
  resync_on_recovery: true
  integrity_floor_on_restart: 0.92
  description: >
    Pemulihan otomatis jika jembatan FTA gagal atau latency berlebihan.
    Setelah recovery, sinkronisasi ulang dimulai.
