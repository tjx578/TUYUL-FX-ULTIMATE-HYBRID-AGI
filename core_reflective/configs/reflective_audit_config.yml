audit_parameters:
  audit_mode: "deep_reflective"
  verification_depth: 3           # 1=basic, 2=standard, 3=deep
  audit_frequency_per_cycle: 1
  tolerance_deviation_frpc: 0.06
  tolerance_deviation_trq3d: 0.05
  tolerance_coherence_drop: 0.04
  audit_fail_threshold: 0.90
  audit_pass_threshold: 0.95
  audit_warning_level: 0.92
  description: >
    Parameter utama audit reflektif per trade session.
    Setiap eksekusi akan diverifikasi menggunakan FRPC, TRQâ€“3D Energy, dan Vault Integrity.

latency_tolerance:
  max_latency_ms: 250
  reflective_feedback_delay_s: 5
  reflective_resync_on_lag: true
  resync_threshold_lag_ms: 200
  reflective_bridge_integration: true
  description: >
    Mengatur toleransi delay audit antara layer reflektif dan Vault.
    Jika latency > 200ms, sistem memicu Hybrid Reflective Bridge untuk resync.

trade_verification:
  min_confidence_required: 0.90
  min_reflective_intensity: 0.85
  frpc_alignment_min: 0.93
  trq3d_energy_min: 0.85
  integrity_min: 0.95
  reflective_bias_match_required: true
  description: >
    Parameter verifikasi hasil trade reflektif.
    Jika salah satu parameter di bawah nilai minimum, trade ditandai sebagai â€œaudit warningâ€.

reflective_feedback:
  enable_meta_feedback: true
  meta_feedback_trigger_on_fail: true
  ree_feedback_strength: 0.65
  ree_sync_delay_seconds: 10
  ree_learning_update: true
  description: >
    Integrasi REE Layer (Reflective Evolution Engine) untuk pembelajaran pasca-audit.
    Jika audit gagal, REE menyesuaikan bobot FRPC & Î±Î²Î³ drift adaptif.

coherence_monitor:
  monitor_interval_seconds: 60
  coherence_alert_threshold: 0.9
  reflective_coherence_floor: 0.88
  reflective_energy_decay_rate: 0.04
  reflective_bias_revalidation: true
  description: >
    Pemantauan koherensi reflektif secara real-time setiap 60 detik.
    Jika turun di bawah 0.9, sistem otomatis memverifikasi bias & menyesuaikan plan.

integrity_monitor:
  enable_integrity_audit: true
  audit_trigger_on_trade_end: true
  integrity_floor: 0.95
  revalidate_after_audit: true
  description: >
    Menjalankan audit Vault setelah setiap sesi trading reflektif selesai.
    Digunakan oleh reflective_trade_pipeline_controller_v6_production.py.

reporting:
  enable_audit_log: true
  log_file: data/logs/reflective_audit_log.json
  include_vault_reference: true
  include_frpc_metrics: true
  include_trq3d_energy: true
  include_meta_feedback: true
  send_to_journal_vault: true
  report_mode: "jsonl"
  description: >
    Konfigurasi laporan audit reflektif.
    Setiap hasil audit disimpan ke Journal Vault dan bisa dibaca real-time.

notifications:
  alert_on_audit_fail: true
  alert_on_coherence_drop: true
  alert_channel: "system_integrity"
  notify_vault_manager: true
  notify_meta_controller: true
  cloud_monitor_integration: true
  description: >
    Sistem notifikasi audit reflektif.
    Mengirim alert ke Cloud Monitor & Meta Controller bila audit gagal.
